{% extends 'base.html' %}

{% block title %}Quotes · Happy Quotes{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/pages/quotes.css') }}" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/quotes.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-3">✨ Random Quotes</h2>
    <div class="d-flex gap-2 mb-3">
      <button id="loadQuotes" class="btn btn-primary">Load 10 random</button>
      <button id="shuffleQuotes" class="btn btn-outline-secondary">Shuffle</button>
    </div>
    <div id="quotesList" class="vstack gap-2"></div>
  </div>

  <div class="col-md-4">
    <div class="alert alert-info mt-3">
      Looking for more? Add your own on the Upload page.
    </div>
  </div>
</div>
{% endblock %}

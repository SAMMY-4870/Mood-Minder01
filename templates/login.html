{% extends 'base.html' %}

{% block title %}Login · Happy Quotes{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/pages/login.css') }}" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/pages/login.js') }}"></script>
{% endblock %}

{% block content %}
<div class="page-login">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card login-card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          
          <!-- Icon + Title -->
          <div class="text-center mb-4">
            <div class="login-icon mb-3">
              <span class="display-4">🔑</span>
            </div>
            <h2 class="fw-bold text-primary mb-2 login-title">Welcome Back!</h2>
            <p class="text-muted">Sign in to access your account</p>
          </div>

          <!-- Alerts will be injected by JS -->
          <div id="alertContainer"></div>

          <!-- Login Form -->
          <form method="post" id="loginForm">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                📧 Email Address
              </label>
              <input 
                id="email" 
                name="email" 
                type="email" 
                class="form-control form-control-lg" 
                placeholder="Enter your email" 
                required 
                autocomplete="email"
              >
            </div>
            
            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                🔒 Password
              </label>
              <div class="input-group">
                <input 
                  id="password" 
                  name="password" 
                  type="password" 
                  class="form-control form-control-lg" 
                  placeholder="Enter your password" 
                  required 
                  autocomplete="current-password"
                >
                <button 
                  class="btn btn-outline-secondary" 
                  type="button" 
                  id="togglePassword"
                >
                  <span id="toggleIcon">👁️</span>
                </button>
              </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a class="forgot-link" href="{{ url_for('forgot') }}">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button class="btn btn-lg gradient-btn" type="submit">
                🚀 Sign In
              </button>
            </div>

            <!-- Register Link -->
            <div class="text-center">
              <p class="text-muted mb-2">Don't have an account?</p>
              <a class="btn btn-outline-primary" href="{{ url_for('register') }}">
                📝 Create Account
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

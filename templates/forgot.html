{% extends 'base.html' %}

{% block title %}Forgot Password Â· Happy Quotes{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Reset your password</h3>
        <p class="text-muted">Enter your account email and we'll send you a reset link.</p>
        <form method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" name="email" type="email" required class="form-control" placeholder="you@example.com" autocomplete="email" />
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Send reset link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}

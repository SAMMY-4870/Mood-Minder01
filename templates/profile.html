{% extends 'base.html' %}

{% block title %}Profile Â· Happy Quotes{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">Your Profile</h3>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
        <div class="mb-3">
          <div><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</div>
          <div><strong>Email:</strong> {{ user.email }}</div>
        </div>

        <hr/>
        <h5 class="mb-3">Change Password</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="current_password">Current password</label>
            <input class="form-control" type="password" id="current_password" name="current_password" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="new_password">New password</label>
            <input class="form-control" type="password" id="new_password" name="new_password" minlength="6" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm new password</label>
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" minlength="6" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Set New Password Â· Happy Quotes{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Set a new password</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="password">New password</label>
            <input class="form-control" type="password" id="password" name="password" minlength="6" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm new password</label>
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" minlength="6" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
